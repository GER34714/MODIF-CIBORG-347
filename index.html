<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ciborg347™ | Web Agency</title>
<link rel="icon" type="image/png" href="https://iili.io/KHOiff9.md.png">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;
  background:url("https://iili.io/fH5IORj.jpg") center/cover fixed no-repeat;
  color:#fff;
  scroll-behavior:smooth;
}
body::before{
  content:"";inset:0;position:fixed;
  background:rgba(0,0,0,.80);
  backdrop-filter:blur(4px);
  z-index:-1;
}

/* ================= NAV ================= */
nav{
  position:fixed;top:0;left:0;width:100%;
  background:rgba(0,0,0,.85);
  padding:15px 20px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:3000;
}
.logo-nav{color:#39ff14;font-size:1.3rem;font-weight:bold;}
nav ul{display:flex;gap:35px;list-style:none;padding:0;margin:0;}
nav li a{color:#00f7ff;text-decoration:none;font-weight:bold;font-size:1.05rem;}
nav li a:hover{color:#39ff14;}

.hamburger{display:none;width:28px;cursor:pointer;flex-direction:column;gap:5px;}
.hamburger div{height:4px;background:#39ff14;border-radius:4px;}

#mobile-menu{
  position:fixed;right:-100%;top:0;height:100%;width:70%;
  background:#000;padding:80px 25px;
  display:flex;flex-direction:column;gap:30px;
  transition:.3s;z-index:3500;
}
#mobile-menu a{color:#00f7ff;text-decoration:none;font-size:1.3rem;font-weight:bold;}
.mobile-active{right:0!important;}
.close-mobile{position:absolute;top:20px;right:20px;font-size:2rem;color:#39ff14;cursor:pointer;}
#menu-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:3200;}

@media(max-width:900px){
  nav ul{display:none;}
  .hamburger{display:flex;}
}

/* ================= HERO ================= */
.hero{padding-top:140px;text-align:center;}
.hero img{
  width:260px;
  filter:drop-shadow(0 0 15px #39ff14);
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  0%{filter:drop-shadow(0 0 10px #39ff14);}
  50%{filter:drop-shadow(0 0 20px #00f7ff);}
  100%{filter:drop-shadow(0 0 10px #39ff14);}
}

/* ================= SECCIONES ================= */
section{max-width:1100px;margin:auto;padding:80px 20px;text-align:center;}
section h2{font-size:2rem;color:#39ff14;margin-bottom:15px;}
section p{font-size:1.15rem;line-height:1.7;color:#ccc;white-space:pre-line;}

/* ================= TIPS ================= */
.tips-bar{
  max-width:900px;margin:20px auto;
  padding:12px 18px;
  background:rgba(0,255,255,0.08);
  border:1px solid rgba(0,255,255,.35);
  border-radius:12px;
  color:#00f7ff;
  font-weight:bold;
}

/* ================= CATEGORÍAS ================= */
.categories{
  max-width:900px;margin:25px auto;
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;
}
.categories button{
  background:rgba(0,255,255,.1);
  border:1px solid rgba(0,255,255,.4);
  color:#00f7ff;
  padding:10px 16px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}
.categories .active,.categories button:hover{background:#00f7ff;color:#000;}

/* ================= CARRUSEL ================= */
.carousel-container{
  max-width:900px;margin:15px auto;
  background:rgba(0,0,0,.65);
  padding:25px;border-radius:20px;
  border:1px solid rgba(57,255,20,.4);
  position:relative;
}
.carousel-image-wrapper{
  height:320px;border:2px solid #39ff14;
  border-radius:15px;display:flex;
  align-items:center;justify-content:center;
}
.carousel-image-wrapper img{max-width:100%;max-height:100%;object-fit:contain;}
.carousel-short{margin-top:18px;color:#00f7ff;font-size:1.2rem;font-weight:bold;}
.glass-info{
  margin-top:15px;padding:20px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,255,255,.4);
  border-radius:15px;color:#dff;
}
.carousel-btn{
  margin-top:15px;
  padding:10px 22px;
  background:#39ff14;color:#000;
  border-radius:25px;
  display:inline-block;font-weight:bold;
}
.arrow{
  position:absolute;top:50%;
  transform:translateY(-50%);
  font-size:1.4rem;cursor:pointer;
  color:#39ff14;
}
.left{left:5px;} .right{right:5px;}

/* ================= FOOTER ================= */
footer{text-align:center;padding:20px;background:rgba(0,0,0,.55);color:#aaa;}
</style>
</head>

<body>

<div id="menu-overlay" onclick="closeMenu()"></div>

<nav>
  <div class="logo-nav">Ciborg347™</div>
  <ul>
    <li><a href="#quienes">Quiénes Somos</a></li>
    <li><a href="#quehacemos">Qué Hacemos</a></li>
    <li><a href="#servicios">Servicios</a></li>
    <li><a href="#trabajos">Ejemplos</a></li>
    <li><a href="#contacto">Contacto</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>
</nav>

<section id="trabajos">
<h2>Ejemplos de Landings</h2>
<div class="tips-bar" id="tip-text"></div>
<div class="categories" id="category-buttons"></div>

<div class="carousel-container" id="carousel">
  <div class="arrow left" onclick="prevSlide()">❮</div>
  <div class="arrow right" onclick="nextSlide()">❯</div>

  <div class="carousel-image-wrapper">
    <img id="carousel-img">
  </div>

  <div class="carousel-short" id="carousel-short"></div>
  <div class="glass-info" id="carousel-info"></div>
  <a id="carousel-btn" class="carousel-btn" target="_blank">Ver landing completa</a>
</div>
</section>

<footer>© 2025 Ciborg347™ · Web Agency</footer>

<script>
let allSlides = [
  {category:"radio",img:"https://iili.io/f9an4yX.jpg",link:"https://radioimagen.onrender.com",short:"Tu radio con presencia moderna.",info:"Streaming integrado y visual profesional."},

  {category:"radio",img:"https://iili.io/placeholder.jpg",link:"https://radiocannafest.onrender.com",short:"Radio Cannafest con identidad propia.",info:"Diseño canábico moderno con streaming activo."},

  {category:"refacciones",img:"https://iili.io/placeholder.jpg",link:"https://jyl-refacciones.onrender.com",short:"REFACCIONES / Construcciones",info:"Landing profesional para obras, refacciones y servicios integrales."}
];

const categories=[
  {id:"radio",name:"Radios"},
  {id:"refacciones",name:"REFACCIONES / Construcciones"}
];

let index=0;
const catContainer=document.getElementById("category-buttons");

categories.forEach(cat=>{
  let btn=document.createElement("button");
  btn.innerText=cat.name;
  btn.onclick=()=>jumpToCategory(cat.id);
  catContainer.appendChild(btn);
});

function jumpToCategory(cat){
  index=allSlides.findIndex(x=>x.category===cat);
  updateCarousel();
}

function updateCarousel(){
  const s=allSlides[index];
  document.getElementById("carousel-img").src=s.img;
  document.getElementById("carousel-short").innerText=s.short;
  document.getElementById("carousel-info").innerText=s.info;
  document.getElementById("carousel-btn").href=s.link;

  document.querySelectorAll(".categories button").forEach(b=>{
    b.classList.toggle("active",b.innerText===categories.find(c=>c.id===s.category).name);
  });
}

function nextSlide(){index=(index+1)%allSlides.length;updateCarousel();}
function prevSlide(){index=(index-1+allSlides.length)%allSlides.length;updateCarousel();}
updateCarousel();
</script>

</body>
</html>
